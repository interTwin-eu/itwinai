---
name: Lint

on:
  push:
  pull_request:

jobs:
  super-lint:
    name: Lint with Super-Linter
    runs-on: ubuntu-latest

    ############################################
    # Grant status permission for MULTI_STATUS #
    ############################################
    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      # Checks out a copy of your repository on the ubuntu-latest machine
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Make sure the actual branch is checked out when running on PR
          # ref: ${{ github.event.pull_request.head.sha }}
          # Full git history needed to get proper list of changed files
          fetch-depth: 0

      # Runs the Super-Linter action
      - name: Run Super-Linter on new changes
        uses: github/super-linter/slim@v7
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MARKDOWN_CONFIG_FILE: .markdownlint.json
          JSCPD_CONFIG_FILE: .jscpd.json
          PYTHON_RUFF_CONFIG_FILE: .ruff.toml

          VALIDATE_PYTHON: true
          VALIDATE_PYTHON_BLACK: false
          VALIDATE_ISORT: false
          VALIDATE_PYTHON_MYPY: false
          VALIDATE_PYTHON_PYLINT: false
          VALIDATE_HTML: false
          VALIDATE_GITLEAKS: false
          VALIDATE_BASH_EXEC: false
          VALIDATE_CHECKOV: false # activate to lint k8s pods
          VALIDATE_SHELL_SHFMT: false
          VALIDATE_JSCPD: false
          VALIDATE_MARKDOWN_PRETTIER: false
          VALIDATE_YAML_PRETTIER: false
          VALIDATE_PYTHON_PYINK: false
          VALIDATE_JSON_PRETTIER: false
          VALIDATE_CSS_PRETTIER: false
          VALIDATE_KUBERNETES_KUBECONFORM: false

          # Only check new or edited files
          VALIDATE_ALL_CODEBASE: false
          # Fail on errors
          DISABLE_ERRORS: false
          # Skip linting of some locations
          FILTER_REGEX_EXCLUDE: .*ISSUE_TEMPLATE/.*|use-cases/.*
          BASH_SEVERITY: warning
