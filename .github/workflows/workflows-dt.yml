  test-itwinai:
    name: Test itwinai with pytest
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install micromamba environment with Micromamba for dev env (pytest)
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: env-files/torch/pytorch-env-cpu.yml
          micromamba-version: "1.4.3"
          environment-name: torch-env
          cache-downloads: true
          cache-env: true
          # channels: pytorch,nvidia,conda-forge
      - name: Install itwinai
        shell: bash -l {0}
        run: python -m pip install .
      - name: Run tests
        shell: bash -l {0}
        run: pytest -v tests
