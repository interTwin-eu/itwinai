---
name: SQAaaS

on: [push]

jobs:
  sqaaas_job:
    runs-on: ubuntu-latest
    name: Job that triggers SQAaaS platform
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: SQAaaS action step
        uses: actions/sqaaas-assessment-action@v1
        with:
          repo: 'https://github.com/eosc-synergy/sqaaas-api-server'
          branch: 'master'
