---
name: Unit and integration tests

on:
  push:
  pull_request:
    branches: [main, dev]

# TODO: use container and set custom TORCH_ENV and TF_ENV env variables

jobs:
  test-itwinai:
    name: Test itwinai with pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        
      # - name: Install micromamba
      #   shell: bash -l {0}
      #   run: |
      #     "${SHELL}" <(curl -L micro.mamba.pm/install.sh)
      
      - name: Make torch CPU env
        shell: bash -l {0}
        run: make torch-env

      - name: Make tensorflow env
        shell: bash -l {0}
        run: make tensorflow-env

      - name: Run pytest for workflows
        shell: bash -l {0}
        run: .venv-pytorch/bin/pytest -v ./tests/ -m "not slurm"

