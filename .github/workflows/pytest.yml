---
name: Unit and integration tests

on:
  push:
  pull_request:
    branches: [main, dev]

# TODO: use container and set custom TORCH_ENV and TF_ENV env variables

jobs:
  test-itwinai:
    name: Test itwinai with pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        
      # - name: Install micromamba
      #   shell: bash -l {0}
      #   run: |
      #     "${SHELL}" <(curl -L micro.mamba.pm/install.sh)

      - name: Install GCC
        run: sudo apt-get update && sudo apt-get install -y gcc-11 g++-11
      - name: Verify compiler installation
        run: gcc --version

      - name: Install CMake
        run: sudo apt-get update && sudo apt-get install -y cmake
      - name: Verify compiler installation
        run: cmake --version
        
      - name: Make PyTorch virtualenv
        shell: bash -l {0}
        run: make torch-env

      - name: Install Horovod
        shell: bash -l {0}
        run: .venv-pytorch/bin/pip install horovod[pytorch]

      - name: Make Tensorflow virtualenv
        shell: bash -l {0}
        run: make tensorflow-env

      - name: Run pytest for workflows
        shell: bash -l {0}
        run: .venv-pytorch/bin/pytest -v ./tests/ -m "not slurm"

