getter:
  class_path: dataloader.MNISTDataGetter

preproc:
  class_path: dataloader.MNISTDataPreproc
  init_args:
    classes: 10

trainer:
  class_path: trainer.MNISTTrainer
  init_args:
    epochs: 10
    batch_size: 16
    loss: {
      class_name: "CategoricalCrossentropy",
      config: {
        from_logits: True
      }
    }
    optimizer: {
      class_name: "Adam",
      config: {
          learning_rate: 0.001
      }
    }
    model:
      class_path: itwinai.models.tensorflow.mnist.MNIST_Model
      init_args:
        input_shape: [ 28, 28, 1 ]
        output_shape: 10
    loggers: [
      class_path: itwinai.backend.tensorflow.loggers.WanDBLogger,
      class_path: itwinai.backend.tensorflow.loggers.MLFlowLogger
    ]
