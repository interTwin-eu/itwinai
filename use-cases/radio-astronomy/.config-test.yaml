###  THIS IS A CONFIGURATION FILE FOR THE TEST SUITE   ###
###     PLEASE DO NOT EDIT THIS FILE UNLESS WORKING    ###
### ON THE TEST SUITE FOR THE RADIO-ASTRONOMY USE-CASE ### 


# input variables

num_payloads:     4
learning_rate:    0.001
batch_size:       4 #128
num_cores:        1
seed:             42
strategy:         ddp #ddp

tag:              train_v0_
image_tag:        train_v0_*_payload_detected.json
image_directory:  .test_dataset/
mask_tag:         train_v0_*_payload_flux.json
mask_directory:   .test_dataset/ 

# folder to test syndata generation pipeline, to be deleted after the test
# should correspond to deleted folder in "test_radio-astronomy.py": file 
# do NOT confuse with ".test_dataset" which should be present after the test completion
syndata_test_dir: syndata_test/

mask_maker_dict: {
    model:        UNet,
    model_path:   models/trained_UNet_test_v0.pt
    }

unet_st:          models/trained_UNet_test_v0.pt 
fcnn_st:          ./models/trained_Filter_test_v0.pt
cnn1d_st:         ./models/trained_CNN1D_test_v0.pt
real_img_st:      ./test_data/joint_dataset_8_classes_real_remix_128x128.npy
real_lbl_st:      ./test_data/joint_dataset_8_classes_real_remix_labels.npy


# Pipeline for synthesizing training data
syndata_pipeline:
  _target_: itwinai.pipeline.Pipeline
  name: Synthetic Data Generation Pipeline
  steps:
    dataloading_step:
      _target_: data.SynthesizeData
      tag: ${tag}
      num_payloads: ${num_payloads}
      num_cpus: ${num_cores} # set to the number of available CPUs on node
      name: syntheticData
      param_root: ${syndata_test_dir}
      payload_root: ${syndata_test_dir}

# Training pipeline for the UNet model 
unet_pipeline:
  _target_: itwinai.pipeline.Pipeline
  name: UNet Pipeline
  steps:
    ### Uncomment the code below if you want to run ONLY this pipeline
    # dataloading_step:
    #   _target_: data.SynthesizeData
    #   tag: ${tag}
    #   num_payloads: ${num_payloads}
    #   name: syntheticData
    dataset_step:  
      _target_: data.GenericDataset
      image_tag: ${image_tag}
      image_directory: ${image_directory}
      mask_tag: ${mask_tag}
      mask_directory: ${mask_directory}
      do_rot_phase_avg: 1
      do_resize: 1
      resize_size: [128,128] # [128,128]
      mask_binarize_func: "thresh"
    splitter_step:
      _target_: data.DatasetSplitter
      train_proportion: 0.5
      validation_proportion: 0.25
      test_proportion: 0.25
      rnd_seed: ${seed}
      name: Splitter
    training_step:
      _target_: trainer.PulsarTrainer
      strategy: ${strategy}
      model:
       _target_: src.pulsar_analysis.neural_network_models.UNet
      loss:
        _target_: src.pulsar_analysis.neural_network_models.WeightedBCELoss
        pos_weight: 3
        neg_weight: 1
      epochs: 1 #10
      # store_trained_model_at: ${unet_st}
      name: UNetTrainer
      config:
        generator: simple #unet
        optimizer: adam
        batch_size: ${batch_size}
        optim_lr: ${learning_rate}
        save_best: 0
        shuffle_train: 0
        num_workers_dataloader: ${num_cores}
      logger:
        _target_: itwinai.loggers.LoggersCollection
        loggers:
          - _target_: itwinai.loggers.MLFlowLogger
            experiment_name: radio-astronomy 
            log_freq: batch 
    adapter_step:
      _target_: itwinai.components.Adapter
      policy:
        - "INPUT_ARG#3"
        - "${unet_st}"
    save_step:
      _target_: data.ModelSaver


fcnn_pipeline:
  _target_: itwinai.pipeline.Pipeline
  name: Filter CNN Pipeline
  steps:        
    dataset_step:  
      _target_: data.GenericDataset
      image_tag: ${image_tag}
      image_directory: ${image_directory}
      mask_tag: ${mask_tag}
      mask_directory: ${mask_directory}
      mask_maker_engine: ${mask_maker_dict}
      do_rot_phase_avg: 1
      do_resize: 1
      resize_size: [128,128]
      mask_binarize_func: "thresh"
    splitter_step:
      _target_: data.DatasetSplitter
      train_proportion: 0.5
      validation_proportion: 0.25
      test_proportion: 0.25
      rnd_seed: ${seed}
      name: Splitter
    training_step:
      _target_: trainer.PulsarTrainer
      strategy: ${strategy}
      model:
       _target_: src.pulsar_analysis.neural_network_models.FilterCNN
      loss:
        _target_: src.pulsar_analysis.neural_network_models.WeightedBCELoss
        pos_weight: 1
        neg_weight: 1
      epochs: 1 #
      store_trained_model_at: ${fcnn_st}
      name: FilterCNNTrainer
      config:
        generator: simple
        optimizer: adam
        batch_size: ${batch_size}
        optim_lr: ${learning_rate}
        save_best: 1
        shuffle_train: 1
        num_workers_dataloader: ${num_cores}
    #   logger:
    #     _target_: itwinai.loggers.LoggersCollection
    #     loggers:
    #       - _target_: itwinai.loggers.MLFlowLogger
    #         experiment_name: radio-astronomy
    #         log_freq: batch 
    adapter_step:
      _target_: itwinai.components.Adapter
      policy: 
        - "INPUT_ARG#3"
        - "${fcnn_st}"
    save_step:
      _target_: data.ModelSaver

cnn1d_pipeline:
  _target_: itwinai.pipeline.Pipeline
  name: CNN1D Pipeline
  steps:
    dataset_step:  
      _target_: data.SignalDataset
      mask_tag: ${mask_tag}
      mask_directory: ${mask_directory}
      do_rot_phase_avg: 1
      do_resize: 1
      resize_size: [128,128]
      mask_binarize_func: "thresh"
    splitter_step:
      _target_: data.DatasetSplitter
      train_proportion: 0.5
      validation_proportion: 0.25
      test_proportion: 0.25
      rnd_seed: ${seed}
      name: Splitter
    training_step:
      _target_: trainer.PulsarTrainer
      strategy: ${strategy}
      model:
       _target_: src.pulsar_analysis.neural_network_models.CNN1D
      loss:
        _target_: src.pulsar_analysis.neural_network_models.WeightedBCELoss
        pos_weight: 1
        neg_weight: 1
      epochs: 1 #20
      store_trained_model_at: ${cnn1d_st}
      name: CNN1DTrainer
      config:
        generator: simple 
        optimizer: adam
        batch_size: ${batch_size}
        optim_lr: ${learning_rate}
        save_best: 1
        shuffle_train: 1
        num_workers_dataloader: ${num_cores}
    #   logger:
    #     _target_: itwinai.loggers.LoggersCollection
    #     loggers:
    #       - _target_: itwinai.loggers.MLFlowLogger
    #         experiment_name: radio-astronomy 
    #         log_freq: batch 
    adapter_step:
      _target_: itwinai.components.Adapter
      policy:
        - "INPUT_ARG#3"
        - ${cnn1d_st}
    save_step:
      _target_: data.ModelSaver

evaluate_pipeline:
  _target_: itwinai.pipeline.Pipeline
  steps:
    eval_step: 
      _target_: data.testSuite
      image_to_mask_network: 
        _target_: src.pulsar_analysis.neural_network_models.UNet
      trained_image_to_mask_network_path: ${unet_st}
      mask_filter_network: 
        _target_: src.pulsar_analysis.neural_network_models.FilterCNN
      trained_mask_filter_network_path: ${fcnn_st}
      signal_to_label_network: 
        _target_: src.pulsar_analysis.neural_network_models.CNN1D
      trained_signal_to_label_network: ${cnn1d_st}
      img_dir: ${real_img_st}
      lbl_dir: ${real_lbl_st}
      offset: 0
      size: ${num_payloads}


# Complete pipeline for the three NNs
complete_pipeline:
  _target_: itwinai.pipeline.Pipeline
  name: Complete Training Pipeline
  steps:
    syndata:  ${syndata_pipeline}
    unet:     ${unet_pipeline}
    fcnn:     ${fcnn_pipeline}
    cnn1d:    ${cnn1d_pipeline}
    evaluate: ${evaluate_pipeline}
