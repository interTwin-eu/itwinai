# Ref: https://packaging.python.org/en/latest/specifications/declaring-project-metadata/#example

[project]
name = "itwinai"
version = "0.1"
description = "AI and ML workflows module for interTwin"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
keywords = ["ml", "ai", "hpc"]
authors = [
    { name = "Matteo Bunino", email = "matteo.bunino@cern.ch" },
    { name = "Alexander Zoechbauer", email = "alexander.zoechbauer@cern.ch" },
    { name = "Rakesh Sarma" },
]
maintainers = [
    { name = "Matteo Bunino", email = "matteo.bunino@cern.ch" },
    { name = "Alexander Zoechbauer", email = "alexander.zoechbauer@cern.ch" },
    { name = "Rakesh Sarma" },
]
classifiers = ["Development Status :: Beta", "Programming Language :: Python"]

