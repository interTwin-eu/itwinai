# Refs:
# https://packaging.python.org/en/latest/specifications/declaring-project-metadata/#example
# https://setuptools.pypa.io/en/latest/userguide/dependency_management.html#dependencies-management-in-setuptools

[build-system]
requires = ["setuptools", "setuptools-scm", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "itwinai"
version = "0.2.2"
description = "AI and ML workflows module for scientific digital twins."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
keywords = ["ml", "ai", "hpc"]
authors = [
    { name = "Matteo Bunino", email = "matteo.bunino@cern.ch" },
    { name = "Rakesh Sarma", email = "r.sarma@fz-juelich.de" },
]
maintainers = [
    { name = "Matteo Bunino", email = "matteo.bunino@cern.ch" },
    { name = "Rakesh Sarma", email = "r.sarma@fz-juelich.de" },
    { name = "Mario Ruettgers", email = "m.ruettgers@fz-juelich.de" },
    { name = "Kalliopi Tsolaki", email = "kalliopi.tsolaki@cern.ch" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
]

dependencies = [
    "rich>=13.5.3",
    "typer>=0.9.0",
    "numpy<2.0.0",
    "wandb>=0.18.7",
    "mlflow>=2.17.2",
    "wheel>=0.45.0",
    "seaborn>=0.13.2",
    "py-cpuinfo>=9.0.0",
    "packaging>=24.2",
    "pydantic>=2.9.2",
    "pyyaml>=6.0.2",
    "omegaconf>=2.3.0",
    "jsonargparse[signatures]>=4.34.0",
    "matplotlib>=3.9.2",
]

[project.optional-dependencies]
torch = [
  "torch==2.4.*",
  "lightning==2.*",
  "torchmetrics>=1.6.0",
  "torchvision>=0.19.1",
  "torchaudio>=2.4.1",
]
dev = [
  "pytest>=7.4.2",
  "pytest-mock>=3.11.1",
  "pytest-cov>=4.1.0",
  "tensorflow==2.16.*", # needed by tests on tensorboard
  "ipykernel>=6.29.5",
  "ipython>=8.29.0",
  "isort>=5.13.2",
]
macos = [
    "prov4ml[apple]@git+https://github.com/matbun/ProvML"
]
linux = [
    "prov4ml[linux]@git+https://github.com/matbun/ProvML"
]

# If we ever wanna put the docs requirements in this file instead 
# Would let us do 'pip install ".[torch,docs,linux]"' instead of the multiple 
# requirements files
# docs = [ 
#   "sphinx-rtd-theme==2.0.0",
#   "nbsphinx==0.9.4", 
#   "myst-parser==2.0.0",
#   "IPython",
#   "tensorflow==2.16.*",
# ]

[project.urls]
Homepage = "https://www.intertwin.eu/"
Documentation = "https://itwinai.readthedocs.io/"
Repository = "https://github.com/interTwin-eu/itwinai"
# Changelog = "https://github.com/me/spam/blob/master/CHANGELOG.md"

[project.scripts]
itwinai = "itwinai.cli:app"

# [project.gui-scripts]
# spam-gui = "spam:main_gui"

# [project.entry-points."spam.magical"]
# tomatoes = "spam:main_tomatoes"

[tool.pytest.ini_options]
markers = [
    "integration: integration tests (deselect with '-m \"not integration\"')",
    "slurm: needs SLURM and HPC resources (multiple GPUs/nodes). (deselect with '-m \"not slurm\"')",
    "functional: functional tests. (deselect with '-m \"not functional\"')",
    "memory_heavy: high memory footprint. (deselect with '-m \"not heavy_memory\"')",
]

[tool.isort]
profile = "black"
known_first_party = ["itwinai"]


